<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cache</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: clamp(42px, 8vw, 72px);
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 2px;
            background: #ff3b30;
            animation: expandLine 1s ease-out;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 60px; }
        }

        .subtitle {
            color: #666666;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            min-height: 20px;
        }

        .subtitle::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Prevent white background on autofill */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff;
            -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 0;
            padding: clamp(24px, 5vw, 48px);
            margin-bottom: 40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-card:hover {
            border-color: #2a2a2a;
            background: #0d0d0d;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(240px, 100%), 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #666666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input, select {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 1px solid #1a1a1a;
            background: transparent;
            font-size: 15px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        input:focus, select:focus {
            outline: none;
            border-bottom-color: #ff3b30;
        }

        input::placeholder {
            color: #333333;
        }

        /* Custom Select Styling */
        .custom-select {
            position: relative;
        }

        .custom-select select {
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 20px;
            background: transparent;
            color: #ffffff;
        }

        .custom-select select:invalid {
            color: #666666;
        }

        .custom-select::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 18px;
            width: 8px;
            height: 8px;
            border-right: 1px solid #666666;
            border-bottom: 1px solid #666666;
            transform: rotate(45deg) translateY(-50%);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .custom-select:hover::after {
            border-color: #999999;
        }

        select option {
            background: #000000;
            color: #ffffff;
            padding: 16px;
            border: none;
        }

        select option:first-child {
            color: #666666;
        }

        .btn {
            background: #ff3b30;
            color: #ffffff;
            border: none;
            padding: 18px 48px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: #ff2d1f;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .export-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .export-btn:hover {
            background: #2a2a2a;
            box-shadow: 0 0 20px rgba(42, 42, 42, 0.4);
        }

        .stats-card {
            background: transparent;
            border: 1px solid #1a1a1a;
            padding: clamp(32px, 5vw, 48px);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #ff3b30;
        }

        .stats-card .label {
            font-size: 11px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .stats-card .value {
            font-size: clamp(42px, 10vw, 64px);
            font-weight: 300;
            letter-spacing: -2px;
            color: #ffffff;
        }

        /* Table Container for Mobile Scroll */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        tbody td {
            padding: 20px 16px;
            border-bottom: 1px solid #0a0a0a;
            font-size: 14px;
            color: #cccccc;
            font-weight: 300;
            transition: all 0.3s ease;
            vertical-align: middle;
        }

        tbody tr {
            transition: all 0.3s ease;
            position: relative;
        }

        tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 59, 48, 0.05);
            transition: width 0.3s ease;
            z-index: -1;
        }

        tbody tr:hover::before {
            width: 100%;
        }

        tbody tr:hover td {
            color: #ffffff;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            font-size: 10px;
            font-weight: 600;
            background: #1a1a1a;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .amount {
            font-weight: 400;
            font-size: 16px;
            color: #ffffff;
            letter-spacing: -0.5px;
            white-space: nowrap;
        }

        .delete-btn {
            background: transparent;
            color: #666666;
            border: 1px solid #1a1a1a;
            padding: 8px 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .delete-btn:hover {
            background: #ff3b30;
            border-color: #ff3b30;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: clamp(60px, 15vw, 120px) 20px;
            color: #333333;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
            opacity: 0.2;
            stroke: #ffffff;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 400;
            color: #666666;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .empty-state p {
            font-size: 14px;
            color: #333333;
            font-weight: 300;
        }

        /* Glowing cursor effect - Desktop only */
        @media (hover: hover) and (pointer: fine) {
            .glow-effect {
                position: fixed;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255, 59, 48, 0.1) 0%, transparent 70%);
                pointer-events: none;
                z-index: -1;
                transition: opacity 0.3s ease;
                opacity: 0;
            }
        }

        /* Scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            animation: revealUp 0.8s ease-out forwards;
        }

        @keyframes revealUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            header {
                margin-bottom: 40px;
            }

            .form-grid {
                gap: 20px;
            }

            .btn {
                padding: 16px 32px;
                font-size: 12px;
            }

            tbody td {
                padding: 16px 12px;
                font-size: 13px;
            }

            .badge {
                font-size: 9px;
                padding: 4px 10px;
            }

            .amount {
                font-size: 14px;
            }

            .delete-btn {
                padding: 6px 14px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            table {
                min-width: 500px;
            }

            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="glow-effect" id="glowEffect"></div>
<div class="container">
    <header>
        <h1>cache</h1>
        <p class="subtitle" id="typingText"></p>
    </header>

    <div class="form-card reveal">
        <form action="/add" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" name="project" required>
                </div>
                <div class="form-group custom-select">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">Choose category</option>
                        <option value="Development">Development</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Office">Office</option>
                        <option value="Travel">Travel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 32px;">
                <label>Description</label>
                <input type="text" name="description" required>
            </div>
            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>

    <div class="stats-card reveal" style="animation-delay: 0.2s;">
        <div class="label">Total Expenses</div>
        <div class="value">₹<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></div>
    </div>

    <!-- NEW: Export Button (only shows when expenses exist) -->
    <div th:if="${!#lists.isEmpty(expenses)}" style="margin-bottom: 40px;">
        <a href="/export" class="btn export-btn" style="display: inline-block; text-align: center; text-decoration: none;">
            Export to CSV
        </a>
    </div>

    <div th:if="${#lists.isEmpty(expenses)}" class="empty-state reveal" style="animation-delay: 0.3s;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3>No expenses yet</h3>
        <p>Add your first expense using the form above</p>
    </div>

    <div th:if="${!#lists.isEmpty(expenses)}" class="table-container reveal" style="animation-delay: 0.3s;">
        <table>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.date}">2024-01-01</td>
                <td th:text="${expense.project}">Project Name</td>
                <td><span class="badge" th:text="${expense.category}">Category</span></td>
                <td th:text="${expense.description}">Description</td>
                <td class="amount">₹<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}">0.00</span></td>
                <td>
                    <form th:action="@{/delete/{id}(id=${expense.id})}" method="post" style="display: inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Delete this expense?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Typing animation
    const phrases = [
        "Store. Track. Optimize.",
        "Manage expenses effortlessly",
        "Keep your finances organized",
        "Click add expense to get started"
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingSpeed = 80;
    let isLastPhrase = false;

    function typeEffect() {
        const typingText = document.getElementById('typingText');
        const currentPhrase = phrases[phraseIndex];

        // Check if we're on the last phrase
        isLastPhrase = (phraseIndex === phrases.length - 1);

        if (isDeleting) {
            typingText.textContent = currentPhrase.substring(0, charIndex - 1);
            charIndex--;
            typingSpeed = 40;
        } else {
            typingText.textContent = currentPhrase.substring(0, charIndex + 1);
            charIndex++;
            typingSpeed = 80;
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
            // If it's the last phrase, stop the animation
            if (isLastPhrase) {
                return;
            }
            setTimeout(() => { isDeleting = true; }, 2000);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            phraseIndex++;
        }

        setTimeout(typeEffect, typingSpeed);
    }

    // Start typing animation after page load
    setTimeout(typeEffect, 500);

    // Glowing cursor effect - Desktop only
    if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
        const glowEffect = document.getElementById('glowEffect');
        if (glowEffect) {
            let mouseX = 0, mouseY = 0;
            let currentX = 0, currentY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                glowEffect.style.opacity = '1';
            });

            function animate() {
                currentX += (mouseX - currentX) * 0.1;
                currentY += (mouseY - currentY) * 0.1;
                glowEffect.style.left = currentX - 200 + 'px';
                glowEffect.style.top = currentY - 200 + 'px';
                requestAnimationFrame(animate);
            }
            animate();
        }
    }

    // Button ripple effect
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const ripple = document.createElement('span');
            ripple.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%);
                animation: ripple 0.6s ease-out;
            `;

            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    });
</script>
</body>
</html>
